---
layout: default
---

<h2>{{ page.title }}</h2>

<ul>
  {% for img in page.images %}
    <li><img src="{{ site.url }}/assets/{{ page.categories[1] }}/{{ img }}" /></li>
  {% endfor %}
</ul>

{% assign tradition = page.categories[1] %}

<table>
  <tr><td>Tradition:</td><td>{{ site.traditions[tradition].name }}</td></tr>
  <tr><td>Size:</td><td>{{ page.size }}</td></tr>
</table>

{{ content }}
