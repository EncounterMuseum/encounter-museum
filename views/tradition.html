<div ng-bind-html="content.description"></div>
<hr/>
<div class="row">
  <div class="col-md-7">
    <img width=500 ng-src="/assets/{{ content.images[globalIndex].image }}" />
  </div>
  <div class="col-md-5">
    <h3>{{ artifact.title }}</h3>
    <div ng-show="artifact.size"><strong>Size:</strong> {{ artifact.size }}</div>
    <div ng-show="artifact.date"><strong>Approx Date:</strong> {{ artifact.date }}</div>
    <div ng-show="artifact.origin"><strong>Origin:</strong> {{ artifact.origin }}</div>
    <div ng-bind-html="artifact.description"></div>
  </div>
</div>

<hr/>

<div class="row">
  <div class="col-md-1">
    <a ng-click="prev()" ng-show="page > 0">Prev</a>
  </div>
  <div class="col-md-6">
    <ul class="image-strip">
      <li ng-repeat="image in content.images | startFrom: entryLimit*page | limitTo: entryLimit" ng-class="{ selected: index == $index }">
        <img ng-src="/assets/thumbs/{{ image.image }}" ng-click="change($index)" />
      </li>
    </ul>
  </div>
  <div class="col-md-1">
    <a ng-click="next()" ng-show="(page+1) * entryLimit < content.images.length">Next</a>
  </div>
</div>
