<div ng-bind-html="content.description"></div>
<hr/>
<div class="row">
  <div class="col-md-7">
    <img ng-src="/assets/{{tradition.slug}}/{{ content.images[globalIndex].image }}" />
  </div>
  <div class="col-md-5">
    <h3>{{ content.artifacts[globalIndex].title }}</h3>
    <div ng-show="content.artifacts[globalIndex].size"><strong>Size:</strong> {{ content.artifacts[globalIndex].size }}</div>
    <div ng-show="content.artifacts[globalIndex].date"><strong>Approx Date:</strong> {{ content.artifacts[globalIndex].date }}</div>
    <div ng-bind-html="content.artifacts[globalIndex].description"></div>
  </div>
</div>

<hr/>

<div class="row">
  <div class="col-md-1">
    <a ng-click="prev()" ng-show="page > 0">Prev</a>
  </div>
  <div class="col-md-6">
    <ul class="image-strip">
      <li ng-repeat="image in content.images | startFrom: entryLimit*page | limitTo: entryLimit" ng-class="{ selected: index == $index }">
        <img width=50 ng-src="/assets/{{tradition.slug}}/{{ image.image }}" ng-click="change($index)" />
      </li>
    </ul>
  </div>
  <div class="col-md-1">
    <a ng-click="next()" ng-show="(page+1) * entryLimit < content.images.length">Next</a>
  </div>
</div>
